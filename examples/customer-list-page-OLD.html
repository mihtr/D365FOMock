<!DOCTYPE html>
<html lang="en">
<!--
    D365FO Customer List Page - Updated with Actual Class Names
    Pattern: List Page

    Updates Applied (2025-11-21):
    - Using ACTUAL D365FO class names from HTML1.html analysis
    - .top-nav ‚Üí .navigationBar
    - .action-pane ‚Üí .actionPane
    - .action-tab ‚Üí .appBarTab with .appBarTab-header
    - .quick-filter ‚Üí .quickFilter
    - .data-grid ‚Üí .dyn-grid with proper D365FO grid classes
    - Button structure updated with .button-container, .button-commandRing, .button-label
    - Added data-dyn-* attributes for authenticity

    Based on actual D365FO HTML structure analysis (HTML1.html)
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All customers - Finance and Operations</title>
    <link rel="stylesheet" href="d365fo-styles.css">
</head>
<body>
    <!-- Navigation Bar (Actual D365FO Classes) -->
    <div class="navigationBar" data-dyn-role="NavigationBar">
        <div class="navigationBar-launch">
            <button class="navigationBar-symbolButton" title="Open navigation">‚ò∞</button>
            <button class="navigationBar-dashboardButton">
                <span class="app-title">Finance and Operations</span>
            </button>
        </div>
        <div class="nav-center">
            <div class="search-box">
                <input type="text" placeholder="customer" id="globalSearch">
                <button class="search-btn">üîç</button>
            </div>
        </div>
        <div class="navigationBar-actions">
            <span class="company-info">USMF | Contoso Entertainment Syste...</span>
            <button class="icon-btn" title="Help">?</button>
            <button class="icon-btn" title="Settings">‚öô</button>
            <button class="icon-btn" title="Notifications">üîî</button>
            <button class="icon-btn" title="User">üë§</button>
        </div>
    </div>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb">
        <button class="back-btn">‚Üê</button>
        <button class="forward-btn">‚Üí</button>
        <span class="breadcrumb-path">
            <button class="home-btn">‚åÇ</button>
        </span>
    </div>

    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <button class="sidebar-btn">‚ò∞</button>
            <button class="sidebar-btn">üìå</button>
            <button class="sidebar-btn">üîç</button>
        </div>

        <!-- Main Content Area -->
        <div class="content-area">
            <!-- Action Pane (Actual D365FO Structure) -->
            <div class="actionPane" data-dyn-role="ActionPane">
                <!-- Tabs Row: Edit, New, Delete as tabs, then other tabs -->
                <div class="actionPane-tabs">
                    <!-- System tabs (Edit, New, Delete) -->
                    <button class="appBarTab-header system-tab">
                        <span class="appBarTab-headerLabel">Edit</span>
                    </button>
                    <button class="appBarTab-header system-tab">
                        <span class="appBarTab-headerLabel">New</span>
                    </button>
                    <button class="appBarTab-header system-tab">
                        <span class="appBarTab-headerLabel">Delete</span>
                    </button>

                    <!-- Regular tabs -->
                <div class="appBarTab" data-dyn-role="AppBarTab" data-dyn-controlname="aptabCustomer">
                    <button class="appBarTab-header active">
                        <span class="appBarTab-headerLabel">Customer</span>
                    </button>
                    <!-- Command buttons for Customer tab -->
                    <div class="appBarTab-commands" style="display: flex; gap: 4px; padding: 8px; background: #faf9f8;">
                        <!-- Contacts dropdown -->
                        <div class="flyoutContainer">
                            <button class="button commandButton flyoutButton-Button"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                    type="button">
                                <div class="commandButton-container">
                                    <span class="commandButton-icon">üë§</span>
                                    <span class="commandButton-label">Contacts</span>
                                    <span class="commandButton-dropdown">‚ñº</span>
                                </div>
                            </button>
                            <div class="sysPopup flyoutButton-flyOut layout-root-scope"
                                 role="menu"
                                 tabindex="-1"
                                 aria-hidden="true"
                                 style="display: none;">
                                <button class="button flyout-menuItem" role="menuitem">
                                    <div class="button-container">
                                        <span class="button-label">Contact person</span>
                                    </div>
                                </button>
                                <button class="button flyout-menuItem" role="menuitem">
                                    <div class="button-container">
                                        <span class="button-label">Contact information</span>
                                    </div>
                                </button>
                            </div>
                        </div>

                        <!-- Change party association -->
                        <button class="button commandButton">
                            <div class="commandButton-container">
                                <span class="commandButton-icon">üîÑ</span>
                                <span class="commandButton-label">Change party<br>association</span>
                            </div>
                        </button>

                        <!-- Transactions -->
                        <button class="button commandButton">
                            <div class="commandButton-container">
                                <span class="commandButton-icon">üìÑ</span>
                                <span class="commandButton-label">Transactions</span>
                            </div>
                        </button>

                        <!-- Balance -->
                        <button class="button commandButton">
                            <div class="commandButton-container">
                                <span class="commandButton-icon">üí∞</span>
                                <span class="commandButton-label">Balance</span>
                            </div>
                        </button>

                        <!-- Forecast -->
                        <button class="button commandButton">
                            <div class="commandButton-container">
                                <span class="commandButton-icon">üìä</span>
                                <span class="commandButton-label">Forecast</span>
                            </div>
                        </button>

                        <!-- Bank dropdown -->
                        <div class="flyoutContainer">
                            <button class="button commandButton flyoutButton-Button"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                    type="button">
                                <div class="commandButton-container">
                                    <span class="commandButton-icon">üè¶</span>
                                    <span class="commandButton-label">Bank</span>
                                    <span class="commandButton-dropdown">‚ñº</span>
                                </div>
                            </button>
                            <div class="sysPopup flyoutButton-flyOut layout-root-scope"
                                 role="menu"
                                 tabindex="-1"
                                 aria-hidden="true"
                                 style="display: none;">
                                <button class="button flyout-menuItem" role="menuitem">
                                    <div class="button-container">
                                        <span class="button-label">Bank accounts</span>
                                    </div>
                                </button>
                                <button class="button flyout-menuItem" role="menuitem">
                                    <div class="button-container">
                                        <span class="button-label">Summary update</span>
                                    </div>
                                </button>
                                <button class="button flyout-menuItem" role="menuitem">
                                    <div class="button-container">
                                        <span class="button-label">Credit cards</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="appBarTab" data-dyn-role="AppBarTab" data-dyn-controlname="aptabSell">
                    <button class="appBarTab-header">
                        <span class="appBarTab-headerLabel">Sell</span>
                    </button>
                </div>
                <div class="appBarTab" data-dyn-role="AppBarTab" data-dyn-controlname="aptabInvoice">
                    <button class="appBarTab-header">
                        <span class="appBarTab-headerLabel">Invoice</span>
                    </button>
                </div>
                <div class="appBarTab" data-dyn-role="AppBarTab" data-dyn-controlname="aptabCollect">
                    <button class="appBarTab-header">
                        <span class="appBarTab-headerLabel">Collect</span>
                    </button>
                </div>
                <div class="appBarTab" data-dyn-role="AppBarTab" data-dyn-controlname="aptabProjects">
                    <button class="appBarTab-header">
                        <span class="appBarTab-headerLabel">Projects</span>
                    </button>
                </div>
                <div class="appBarTab" data-dyn-role="AppBarTab" data-dyn-controlname="aptabService">
                    <button class="appBarTab-header">
                        <span class="appBarTab-headerLabel">Service</span>
                    </button>
                </div>
                <div class="appBarTab" data-dyn-role="AppBarTab" data-dyn-controlname="aptabMarket">
                    <button class="appBarTab-header">
                        <span class="appBarTab-headerLabel">Market</span>
                    </button>
                </div>
                <div class="appBarTab" data-dyn-role="AppBarTab" data-dyn-controlname="aptabRetail">
                    <button class="appBarTab-header">
                        <span class="appBarTab-headerLabel">Commerce</span>
                    </button>
                </div>
                <div class="appBarTab" data-dyn-role="AppBarTab" data-dyn-controlname="aptabPricing">
                    <button class="appBarTab-header">
                        <span class="appBarTab-headerLabel">Price</span>
                    </button>
                </div>
                <div class="appBarTab" data-dyn-role="AppBarTab" data-dyn-controlname="aptabGeneral">
                    <button class="appBarTab-header">
                        <span class="appBarTab-headerLabel">General</span>
                    </button>
                </div>
                <div class="appBarTab" data-dyn-role="AppBarTab" data-dyn-controlname="aptabCredit">
                    <button class="appBarTab-header">
                        <span class="appBarTab-headerLabel">Credit management</span>
                    </button>
                </div>
                <div class="appBarTab" data-dyn-role="AppBarTab" data-dyn-controlname="SubBillTab">
                    <button class="appBarTab-header">
                        <span class="appBarTab-headerLabel">Recurring contract billing</span>
                    </button>
                </div>
                <div class="appBarTab" data-dyn-role="AppBarTab" data-dyn-controlname="aptabOptions">
                    <button class="appBarTab-header">
                        <span class="appBarTab-headerLabel">Options</span>
                    </button>
                </div>
            </div>

            <!-- Page Title and View Selector -->
            <div class="page-header">
                <div class="page-title-section">
                    <h1 class="page-title">All customers</h1>
                    <div class="view-selector">
                        <label>My view</label>
                        <button class="dropdown-btn">‚ñº</button>
                    </div>
                </div>
            </div>

            <!-- Quick Filter (Actual D365FO Classes) -->
            <div class="quickFilter" data-dyn-role="QuickFilter" data-dyn-controlname="QuickFilterControl">
                <label>Search by</label>
                <input type="text" class="filter-input" id="quickFilter" placeholder="Filter..." aria-label="Quick filter">
                <select class="filter-field-select" aria-label="Filter field">
                    <option>Telephone</option>
                    <option>Account</option>
                    <option>Name</option>
                    <option>Currency</option>
                </select>
            </div>

            <!-- Data Grid (Actual D365FO Classes - Simplified Structure) -->
            <div class="grid-container">
                <table class="dyn-grid" id="customerGrid" role="grid">
                    <thead class="dyn-grid-header">
                        <tr role="row">
                            <th class="checkbox-col dyn-headerCell">
                                <input type="checkbox" id="selectAll" aria-label="Select all">
                            </th>
                            <th class="dyn-headerCell sortable" data-dyn-columnname="CustTable_AccountNum">
                                <div class="dyn-headerCellLabel">Account</div>
                                <span class="sort-icon"></span>
                            </th>
                            <th class="dyn-headerCell sortable" data-dyn-columnname="CustTable_Name">
                                <div class="dyn-headerCellLabel">Name</div>
                                <span class="sort-icon"></span>
                            </th>
                            <th class="dyn-headerCell sortable" data-dyn-columnname="CustTable_InvoiceAccount">
                                <div class="dyn-headerCellLabel">Invoice account</div>
                                <span class="sort-icon"></span>
                            </th>
                            <th class="dyn-headerCell sortable" data-dyn-columnname="CustTable_CustGroup">
                                <div class="dyn-headerCellLabel">Customer group</div>
                                <span class="sort-icon"></span>
                            </th>
                            <th class="dyn-headerCell sortable" data-dyn-columnname="CustTable_Currency">
                                <div class="dyn-headerCellLabel">Currency</div>
                                <span class="sort-icon"></span>
                            </th>
                            <th class="dyn-headerCell sortable" data-dyn-columnname="CustTable_Phone">
                                <div class="dyn-headerCellLabel">Telephone</div>
                                <span class="sort-icon"></span>
                            </th>
                            <th class="dyn-headerCell sortable" data-dyn-columnname="CustTable_PhoneLocal">
                                <div class="dyn-headerCellLabel">Extension</div>
                                <span class="sort-icon"></span>
                            </th>
                            <th class="dyn-headerCell sortable" data-dyn-columnname="MCRMerged">
                                <div class="dyn-headerCellLabel">Is merged</div>
                                <span class="sort-icon"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="dyn-grid-body" id="gridBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <span id="recordCount">0 records</span>
            </div>
        </div>
    </div>

    <script src="customer-list-page.js"></script>
</body>
</html>
