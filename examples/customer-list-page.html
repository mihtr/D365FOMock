<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All customers - Finance and Operations</title>
    <link rel="stylesheet" href="d365fo-styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navigationBar" data-dyn-role="NavigationBar">
        <div class="navigationBar-launch">
            <button class="navigationBar-symbolButton" title="Open navigation">‚ò∞</button>
            <button class="navigationBar-dashboardButton">
                <span class="app-title">Finance and Operations</span>
            </button>
        </div>
        <div class="nav-center">
            <div class="search-box">
                <input type="text" placeholder="customer" id="globalSearch">
                <button class="search-btn">üîç</button>
            </div>
        </div>
        <div class="navigationBar-actions">
            <span class="company-info">USMF | Contoso Entertainment Syste...</span>
            <button class="icon-btn" title="Help">?</button>
            <button class="icon-btn" title="Settings">‚öô</button>
            <button class="icon-btn" title="Notifications">üîî</button>
            <button class="icon-btn" title="User">üë§</button>
        </div>
    </div>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb">
        <button class="back-btn">‚Üê</button>
        <button class="forward-btn">‚Üí</button>
        <span class="breadcrumb-path">
            <button class="home-btn">‚åÇ</button>
        </span>
    </div>

    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <button class="sidebar-btn">‚ò∞</button>
            <button class="sidebar-btn">üìå</button>
            <button class="sidebar-btn">üîç</button>
        </div>

        <!-- Main Content Area -->
        <div class="content-area">
            <!-- Action Pane -->
            <div class="actionPane" data-dyn-role="ActionPane">
                <!-- Tabs Row -->
                <div class="actionPane-tabsRow">
                    <button class="appBarTab-header system-tab">Edit</button>
                    <button class="appBarTab-header system-tab">New</button>
                    <button class="appBarTab-header system-tab">Delete</button>
                    <button class="appBarTab-header active" data-tab="customer">Customer</button>
                    <button class="appBarTab-header" data-tab="sell">Sell</button>
                    <button class="appBarTab-header" data-tab="invoice">Invoice</button>
                    <button class="appBarTab-header" data-tab="collect">Collect</button>
                    <button class="appBarTab-header" data-tab="projects">Projects</button>
                    <button class="appBarTab-header" data-tab="service">Service</button>
                    <button class="appBarTab-header" data-tab="market">Market</button>
                    <button class="appBarTab-header" data-tab="commerce">Commerce</button>
                    <button class="appBarTab-header" data-tab="price">Price</button>
                    <button class="appBarTab-header" data-tab="general">General</button>
                    <button class="appBarTab-header" data-tab="credit">Credit management</button>
                    <button class="appBarTab-header" data-tab="billing">Recurring contract billing</button>
                    <button class="appBarTab-header" data-tab="options">Options</button>
                </div>

                <!-- Command Buttons Row (shown for Customer tab) -->
                <div class="actionPane-commandsRow" id="customerCommands">
                    <!-- Contacts dropdown -->
                    <div class="flyoutContainer">
                        <button class="button commandButton flyoutButton-Button" aria-haspopup="true" aria-expanded="false">
                            <div class="commandButton-container">
                                <span class="commandButton-icon">üë§</span>
                                <span class="commandButton-label">Contacts</span>
                                <span class="commandButton-dropdown">‚ñº</span>
                            </div>
                        </button>
                        <div class="sysPopup flyoutButton-flyOut" role="menu" aria-hidden="true" style="display: none;">
                            <button class="button flyout-menuItem" role="menuitem">
                                <div class="button-container"><span class="button-label">Contact person</span></div>
                            </button>
                            <button class="button flyout-menuItem" role="menuitem">
                                <div class="button-container"><span class="button-label">Contact information</span></div>
                            </button>
                        </div>
                    </div>

                    <!-- Change party association -->
                    <button class="button commandButton">
                        <div class="commandButton-container">
                            <span class="commandButton-icon">üîÑ</span>
                            <span class="commandButton-label">Change party<br>association</span>
                        </div>
                    </button>

                    <!-- Transactions -->
                    <button class="button commandButton">
                        <div class="commandButton-container">
                            <span class="commandButton-icon">üìÑ</span>
                            <span class="commandButton-label">Transactions</span>
                        </div>
                    </button>

                    <!-- Balance -->
                    <button class="button commandButton">
                        <div class="commandButton-container">
                            <span class="commandButton-icon">üí∞</span>
                            <span class="commandButton-label">Balance</span>
                        </div>
                    </button>

                    <!-- Forecast -->
                    <button class="button commandButton">
                        <div class="commandButton-container">
                            <span class="commandButton-icon">üìä</span>
                            <span class="commandButton-label">Forecast</span>
                        </div>
                    </button>

                    <!-- Bank dropdown -->
                    <div class="flyoutContainer">
                        <button class="button commandButton flyoutButton-Button" aria-haspopup="true" aria-expanded="false">
                            <div class="commandButton-container">
                                <span class="commandButton-icon">üè¶</span>
                                <span class="commandButton-label">Bank</span>
                                <span class="commandButton-dropdown">‚ñº</span>
                            </div>
                        </button>
                        <div class="sysPopup flyoutButton-flyOut" role="menu" aria-hidden="true" style="display: none;">
                            <button class="button flyout-menuItem" role="menuitem">
                                <div class="button-container"><span class="button-label">Bank accounts</span></div>
                            </button>
                            <button class="button flyout-menuItem" role="menuitem">
                                <div class="button-container"><span class="button-label">Summary update</span></div>
                            </button>
                            <button class="button flyout-menuItem" role="menuitem">
                                <div class="button-container"><span class="button-label">Credit cards</span></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Page Title -->
            <div class="page-header">
                <h1 class="page-title">All customers</h1>
                <div class="view-selector">
                    <label>My view</label>
                    <button class="dropdown-btn">‚ñº</button>
                </div>
            </div>

            <!-- Quick Filter -->
            <div class="quickFilter">
                <label>Search by</label>
                <input type="text" class="filter-input" id="quickFilter" placeholder="">
                <select class="filter-field-select">
                    <option>Telephone</option>
                    <option>Account</option>
                    <option>Name</option>
                    <option>Currency</option>
                </select>
            </div>

            <!-- Data Grid -->
            <div class="grid-container">
                <table class="dyn-grid" id="customerGrid" role="grid">
                    <thead class="dyn-grid-header">
                        <tr role="row">
                            <th class="checkbox-col dyn-headerCell">
                                <input type="checkbox" id="selectAll">
                            </th>
                            <th class="dyn-headerCell sortable">
                                <div class="dyn-headerCellLabel">Account</div>
                                <span class="sort-icon"></span>
                            </th>
                            <th class="dyn-headerCell sortable">
                                <div class="dyn-headerCellLabel">Name</div>
                                <span class="sort-icon"></span>
                            </th>
                            <th class="dyn-headerCell sortable">
                                <div class="dyn-headerCellLabel">Invoice account</div>
                                <span class="sort-icon"></span>
                            </th>
                            <th class="dyn-headerCell sortable">
                                <div class="dyn-headerCellLabel">Customer group</div>
                                <span class="sort-icon"></span>
                            </th>
                            <th class="dyn-headerCell sortable">
                                <div class="dyn-headerCellLabel">Currency</div>
                                <span class="sort-icon"></span>
                            </th>
                            <th class="dyn-headerCell sortable">
                                <div class="dyn-headerCellLabel">Telephone</div>
                                <span class="sort-icon"></span>
                            </th>
                            <th class="dyn-headerCell sortable">
                                <div class="dyn-headerCellLabel">Extension</div>
                                <span class="sort-icon"></span>
                            </th>
                            <th class="dyn-headerCell sortable">
                                <div class="dyn-headerCellLabel">Is merged</div>
                                <span class="sort-icon"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="dyn-grid-body" id="gridBody">
                        <!-- Data populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <span id="recordCount">0 records</span>
            </div>
        </div>
    </div>

    <script src="customer-list-page.js"></script>
</body>
</html>
